<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://localhost:8080/note/css/bootstrap.min.css">
    <link rel="icon" href="https://github.com/wenxin1996/SSH-note/blob/master/appicon.png?raw=true">
    <script type="text/javascript" src="http://localhost:8080/note/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="http://localhost:8080/note/js/bootstrap.min.js"></script>
    <title>Note</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:8080/note/loadhome.action">HOME</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/note/loadhome.action">home</a></li>
                <li><a href="http://localhost:8080/note/loadNotebar.action">note</a></li>
                <li><a href="http://localhost:8080/note/noteAdd.html">note+</a></li>
                <li class="active"><a href="http://localhost:8080/note/htmlAdd.html">html+</a></li>
            </ul>
        </div>
    </div>
</nav>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-12">
                <form class="form-horizontal"action="http://localhost:8080/note/htmladd.action" role="form">
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">html</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="content" name="html" style="height: 400px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="headline" class="col-sm-2 control-label">headline</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="headline" placeholder="标头" name="headline">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="picture" class="col-sm-2 control-label">picture</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="picture" placeholder="图片地址" name="picture">
                        </div>
                    </div>
                    <div class="form-group">
                    <label for="resume" class="col-sm-2 control-label">简介</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="resume" name="resume"></textarea>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="link" class="col-sm-2 control-label">链接</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="link" name="link"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-block">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
