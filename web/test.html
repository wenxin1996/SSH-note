<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Note</title>
</head>
<script>
    $('#home').onmouseover( function () {
        $('body').css.background('#5C42D6');
    })
</script>
<body>
<section>
    <div class="container" style="margin-top: 20%">
        <div class="row">
            <div class="col-lg-6" style="background-color: #5C42D6;border-right: 2px solid #ffffff">
                <h4 id="home" class="text-center" style="color: #ffffff">HOME</h4>
            </div>
            <div class="col-lg-6" style="background-color: #F84E4D;border-left: 2px solid #ffffff">
                <h4 id="note" class="text-center" style="color: #ffffff">NOTE</h4>
            </div>
        </div>
    </div>
</section>
</body>
</html>
